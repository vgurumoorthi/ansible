---
 - name: Install apache using global varibale file
   hosts: "{{ nodes }}" 
   remote_user: ansibleuser
   vars_files:
    
     - var1.yml
     - var2.yml
 
   tasks:
 
     - name: Check apache service
       service: name={{ package1_name }} state=stopped
       become: yes

     - name: install git 
       yum: name={{ package2_name }} state=present
       become: yes  
